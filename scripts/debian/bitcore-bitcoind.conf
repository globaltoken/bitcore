description "Bitcoin Core for GltCore"
author "BitPay, Inc."

limit nofile 20000 30000

start on runlevel [2345]
stop on runlevel [016]

kill timeout 300
kill signal SIGINT

# user/group for gltcore daemon to run as
setuid gltcore
setgid gltcore

# home dir of the gltcore daemon user
env HOME=/home/gltcore

respawn
respawn limit 5 15

script
  exec gltcore-gltcored -datadir=/home/gltcore/.gltcore/data/
end script
